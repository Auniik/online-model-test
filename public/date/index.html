<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Document</title>
       
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Select Date Time</label>
                        <input type="text" name="date_time" class="form-control" id="dateTimeMy"/>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Select Date Time Range</label>
                        <input type="text" name="date_time" class="form-control" id="dateTimeRangeMy"/>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Select Date</label>
                        <input type="text" name="date_time" class="form-control" id="dateMy"/>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Select Another Date</label>
                        <input type="text" name="date_time" class="form-control" id="dateAnotherMy"/>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Select Another Date</label>
                        <input type="text" name="date_time" class="form-control" id="dateTwoMy"/>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Select Time</label>
                        <input type="text" name="timepicker" class="form-control timepicker"/>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.4.0.js"></script>
        <script src="js/bootstrap.bundle.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
        <script src="js/wickedpicker.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script>
            $('#dateTimeMy').daterangepicker({
                singleDatePicker: true,
                startDate: new Date(),
                showDropdowns: true,
                timePicker: true,
                timePickerIncrement: 10,
                autoUpdateInput: true,
                locale: {
                    format: 'M/DD/Y, hh:mm A'
                }
            });

            $('#dateTimeRangeMy').daterangepicker({
                timePicker: true,
                startDate: moment().startOf('hour'),
                endDate: moment().startOf('hour'),
                //.add(32, 'hour'),
                locale: {
                    format: 'M/D/Y, hh:mm a'
                }
            });

            $('#dateMy').daterangepicker({
                singleDatePicker: true,
                startDate: new Date(),
                showDropdowns: true,
                autoUpdateInput: true,
                locale: {
                    format: 'M/DD/Y'
                }
            });

            $('#dateAnotherMy').daterangepicker({
                singleDatePicker: true,
                startDate: new Date(),
                autoUpdateInput: true,
                locale: {
                    format: 'M/DD/Y'
                }
            });

            $('#dateTwoMy').daterangepicker({
                timePicker: true,
                singleDatePicker: true,
                minDate: new Date(),
                locale: {
                    format: 'M/DD/Y hh:mm A'
                }
            });
            $('.timepicker').wickedpicker();
        </script>
    </body>
</html>
